{{template "admin/header.html"}}
<title>更新导航菜单 - GPRESS</title>
{{template "admin/bodystart.html"}}
{{ $category := category }} <!-- 导航数据 -->
{{ $pageTemplate := pageTemplate }} <!-- 模版数据 -->

<style>
	.code-line .number{
		background-color: transparent;
		font-size: 12px;
		padding: 0;
		vertical-align: unset;
	}
</style>

<section class="section">
	<input type="hidden" id="updateId" value="{{.Data.Id}}">
	<input type="hidden" id="templateID" value="{{.Data.TemplateID}}">

	<div class="container">
		<div class="table-content">
			<div class="column">
				<form id="gpress-form" action="{{basePath}}admin/{{.UrlPathParam}}/update" method="POST">
					<ul class="save-ul">
						<li>
							<div class="left">
								菜单名称
							</div>
							<div class="right">
								<input class="input" type="text" name="name" value="{{.Data.Name}}" id="name" />
							</div>
						</li>
						<li>
							<div class="left">
								跳转路径
							</div>
							<div class="right">
								<input class="input" type="text" name="hrefURL" value="{{.Data.HrefURL}}" id="hrefURL">
							</div>
						</li>
						<li>
							<div class="left">
								跳转方式
							</div>
							<div class="right">
								<input class="input" type="text" name="hrefTarget" value="{{.Data.HrefTarget}}" id="hrefTarget">
							</div>
						</li>
						<li>
							<div class="left">
								父菜单ID
							</div>
							<div class="right">
								<input class="input" type="text" name=pid value="{{.Data.Pid}}" id="pid">
							</div>
						</li>
						<li>
							<div class="left">
								PC主题
							</div>
							<div class="right">
								<input class="input" type="text" name=themePC value="{{.Data.ThemePC}}" id="themePC">
							</div>
						</li>
						<li>
							<div class="left">
								模型ID
							</div>
							<div class="right">
								<input class="input" type="text" name=moduleID value="{{.Data.ModuleID}}" id="moduleID">
							</div>
						</li>
						<li>
							<div class="left">
								页面模版
							</div>
							<div class="right">
								<select class="input" id="templateSelect">
									<option value="">请选择</option>
									{{ range $index,$obj := $pageTemplate }}
									<option value='{{$obj.id}}'>{{$obj.name}}</option>
									{{end}}
								</select>
							</div>
						</li>
						<li>
							<div class="left">
								子页面模版ID
							</div>
							<div class="right">
								<input class="input" type="text" name=childTemplateID value="{{.Data.ChildTemplateID}}" id="childTemplateID">
							</div>
						</li>
						<li>
							<div class="left">
								创建人
							</div>
							<div class="right">
								<input class="input" type="text" name="createUser" value="{{.Data.CreateUser}}" id="createUser">
							</div>
						</li>
						<li>
							<div class="left">
								排序
							</div>
							<div class="right">
								<input class="input" type="number" name="sortNo" value="{{.Data.SortNo}}" id="sortNo">
							</div>
						</li>
						<li>
							<div class="left">
								是否有效
							</div>
							<div class="select">
								<select name="status" id="status">
								  <option value="1">是</option>
								  <option value="0">否</option>
								</select>
							</div>
						</li>
					</ul>

					<div class="field is-grouped" style="padding-left: 190px;">
						<div class="control">
							<button type="submit" class="button is-primary">提交</button>
						</div>
						<div class="control">
							<button type="reset" class="button is-info is-light">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script>
	 $("#status").val("{{.Data.Status}}")
	 
	let templateID = $('#templateID').val()
	$('#templateSelect').val(templateID)
	
	$('#templateSelect').change(function(e) {
		templateID = $('#templateSelect').val()
	})
	
	// 保存提交
	const form = document.getElementById('gpress-form')
	form.addEventListener('submit', async event => {
		event.preventDefault()
		const formData = new FormData(form)
		const jsonObject = {}
		for (const [key, value] of formData.entries()) {
			const fieldType = document.querySelector(key)
							jsonObject[key] = value
		}
		jsonObject.sortNo = jsonObject.sortNo-0
		jsonObject.status = jsonObject.status-0
		jsonObject.templateID = templateID
		jsonObject.id = $('#updateId').val()
		console.log(jsonObject)
		const response = await fetch(form.action, {
			method: form.method,
			body: JSON.stringify(jsonObject),
			headers: { 'Content-Type': 'application/json' }
		})
		let res = await response.json()
		if (res.statusCode == 1) {
			$.confirm({
				useBootstrap: false,
				boxWidth: '400px',
				title: '提示',
				content: '修改成功！',
				type: 'green',
				buttons: {
					'确定': function() {
						window.location.href = '{{basePath}}admin/{{.UrlPathParam}}/list'
					}
				}
			})
		} else {
			$.confirm({
				useBootstrap: false,
				boxWidth: '400px',
				title: '提示',
				content: res.message,
				type: 'red',
				buttons: { '确定': function() {} }
			})
		}
	})
</script>

{{template "admin/bodyend.html"}}
