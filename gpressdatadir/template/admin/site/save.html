{{template "admin/header.html"}}
<title>新增站点信息 - GPRESS</title>
{{template "admin/bodystart.html"}}

<section class="section">
	<input type="hidden" id="basePath" value="{{basePath}}">

	<div class="container">
		<div class="table-content">
			<!-- is-6-desktop is-6-tablet -->
			<div class="column">
				<form id="gpress-form" action="{{basePath}}admin/{{.UrlPathParam}}/save" method="POST">
					<ul class="save-ul">
						<li>
							<div class="left">
								标题
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="title" id="title">
							</div>
						</li>
						<li>
							<div class="left">
								名称
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="name" id="name">
							</div>
						</li>
						<li>
							<div class="left">
								域名
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="domain" id="domain">
							</div>
						</li>
						<li>
							<div class="left">
								关键字
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="keyword" id="keyword">
							</div>
						</li>
						<li>
							<div class="left">
								站点描述
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="description" id="description">
							</div>
						</li>
						<li>
							<div class="left">
								默认主题
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="theme" id="theme">
							</div>
						</li>
						<li>
							<div class="left">
								Logo
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="logo" id="logo">
							</div>
						</li>
						<li>
							<div class="left">
								Favicon
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="favicon" id="favicon">
							</div>
						</li>
						<li>
							<div class="left">
								底部信息
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="footer" id="footer">
							</div>
						</li>
						
						<input type="hidden" name="sortNo" id="sortNo" value="1" />
						<input type="hidden" name="status" id="status" value="1" />
					</ul>
					<div class="field is-grouped" style="padding-left: 190px;">
						<div class="control">
							<button type="submit" class="button is-success is-small">提交</button>
						</div>
						<div class="control">
							<button type="reset" class="button is-info is-light is-small">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script>
	// 保存提交
	const form = document.querySelector('#gpress-form')
	form.addEventListener('submit', async event => {
		event.preventDefault()
		const formData = new FormData(form)
		const jsonObject = {}
		for (const [key, value] of formData.entries()) {
			const fieldType = document.querySelector(key)
							jsonObject[key] = value
		}
		jsonObject.sortNo = jsonObject.sortNo-0
		jsonObject.status = jsonObject.status-0

		const response = await fetch(form.action, {
			method: form.method,
			body: JSON.stringify(jsonObject),
			headers: { 'Content-Type': 'application/json' }
		})
		let res = await response.json()
		if (res.statusCode == 1) {
			$.confirm({
				useBootstrap: false,
				boxWidth: '400px',
				title: '提示',
				content: '保存成功！',
				type: 'green',
				buttons: {
					'确定': function() {
						window.location.href = '{{basePath}}admin/{{.UrlPathParam}}/list'
					}
				}
			})
		}
	})
</script>


{{template "admin/bodyend.html"}}
