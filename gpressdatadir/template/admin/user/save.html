{{template "admin/header.html"}}
<title>新增用户 - GPRESS</title>
{{template "admin/bodystart.html"}}


<section class="section">
	<input type="hidden" id="basePath" value="{{basePath}}">

	<div class="container">
		<div class="table-content">
			<!-- is-6-desktop is-6-tablet -->
			<div class="column">
				<form id="gpress-form" action="{{basePath}}admin/{{.UrlPathParam}}/save" method="POST">
					<ul class="save-ul">
						<li>
							<div class="left">
								账号
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="account" id="account">
							</div>
						</li>
						<li>
							<div class="left">
								密码
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="password" id="password">
							</div>
						</li>
						<li>
							<div class="left">
								用户名称
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="userName" id="userName">
							</div>
						</li>
						<li>
							<div class="left">
								区块链类型
							</div>
							<div class="select is-small">
								<select id="chainSelect">
									<option value="">请选择</option>
									<option value="ETH">以太坊</option>
									<option value="XUPER">百度超级链</option>
								</select>
							</div>
						</li>
						<li>
							<div class="left">
								区块链地址
							</div>
							<div class="right">
								<input class="input is-small" type="text" name="chainAddress" id="chainAddress">
							</div>
						</li>

					</ul>
					<div class="field is-grouped" style="padding-left: 190px;">
						<div class="control">
							<button type="submit" class="button is-success is-small">提交</button>
						</div>
						<div class="control">
							<button type="reset" class="button is-info is-light is-small">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script>
let chainType = $('#chainType').val()
	$('#chainSelect').val(chainType)
	$('#chainSelect').change(function(e) {
		chainType = $('#chainSelect').val()
	})
	
	// 保存提交
	const form = document.querySelector('#gpress-form')
	form.addEventListener('submit', async event => {
		event.preventDefault()
		const formData = new FormData(form)
		const jsonObject = {}
		for (const [key, value] of formData.entries()) {
			const fieldType = document.querySelector(key)
							jsonObject[key] = value
		}
		jsonObject.sortNo = jsonObject.sortNo-0
		jsonObject.status = jsonObject.status-0
		let key = $('#rsaPublicKey').val()
		let keyVal = { value: JSON.parse('"' + key + '"') }
		jsonObject['rsaPublicKey'] = keyVal.value
		jsonObject.chainType = chainType
		const response = await fetch(form.action, {
			method: form.method,
			body: JSON.stringify(jsonObject),
			headers: { 'Content-Type': 'application/json' }
		})
		let res = await response.json()
		if (res.statusCode == 1) {
			$.confirm({
				useBootstrap: false,
				boxWidth: '400px',
				title: '提示',
				content: '保存成功！',
				type: 'green',
				buttons: {
					'确定': function() {
						window.location.href = '{{basePath}}admin/{{.UrlPathParam}}/list'
					}
				}
			})
		}
	})
</script>


{{template "admin/bodyend.html"}}
