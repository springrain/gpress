{{ $site:=site }}

<!-- 查询 content 列表 -->
{{ $indexList:=indexList "content" "id,title,pageURL,navMenuNames,summary" .q .pageNo }}

{{template "bodystart.html" }}

<section id="posts" class="posts">

{{ range $k,$v := $indexList.data }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title"><a class="post-link" href="{{basePath}}{{ $v.pageURL }}">{{ $v.title }}</a></h1>
    <div class="post-meta">
      <span class="post-time"> {{ $v.updateTime }} </span>
      <div class="post-category">
          <a href="{{basePath}}categories/cloudnative/"> {{ $v.navMenuNames }} </a>
          </div>
    </div>
  </header>
  
  <div class="post-content">
    <div class="post-summary">
      {{ $v.summary }} 
    </div>
    <div class="read-more">
      <a href="{{basePath}}{{ $v.pageURL }}" class="read-more-link">阅读更多</a>
    </div>
  </div>
</article>
{{ end }}


</section>
  
  <nav class="pagination">
    
    <a class="next" href="{{basePath}}page/2/">
        <span class="next-text">下一页</span>
        <i class="iconfont icon-right"></i>
      </a>
  </nav>
        

  {{template "bodyend.html" }}
